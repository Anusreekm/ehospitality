{% extends 'base_doctor.html' %}
{% block title %}New Prescription{% endblock %}
{% block content %}
<h3>New Prescription</h3>
<div class="card">
  <div class="card-body">
    <form method="post">{% csrf_token %}
      <h6>Notes</h6>
      {{ form.as_p }}
      <hr>
      <h6>Medications</h6>
      {{ formset.management_form }}
      {% for f in formset %}
        <div class="border rounded p-3 mb-2">
          {{ f.as_p }}
        </div>
      {% endfor %}
      <button class="btn btn-primary">Save Prescription</button>
    </form>
  </div>
</div>
{% endblock %}
