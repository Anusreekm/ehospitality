{% extends "base_admin.html" %}
{% block content %}
<h2>Manage Patients</h2>

<a href="{% url 'adminpanel:add_patient' %}" class="btn btn-success mb-3">+ Add Patient</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Email</th>
<!--      <th>Phone</th>-->
<!--      <th>Insurance</th>-->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for patient in patients %}
    <tr>
      <td>{{ forloop.counter }}</td>   <!-- Sequential number -->
      <td>{{ patient.user.username }}</td>
      <td>{{ patient.user.email }}</td>
<!--      <td>{{ patient.phone|default:"-" }}</td>-->
<!--      <td>{{ patient.insurance_info|default:"-" }}</td>-->
      <td>
        <a href="{% url 'adminpanel:edit_patient' patient.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'adminpanel:delete_patient' patient.id %}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this patient?');">
           Delete
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6" class="text-center">No patients found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
