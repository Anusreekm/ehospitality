{% extends "base_admin.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Manage Users</h2>

    </div>

    {% if users %}
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ u.username }}</td>
                            <td>{{ u.email }}</td>
                            <td>
                                <span class="badge
                                    {% if u.role == 'admin' %}bg-success
                                    {% elif u.role == 'doctor' %}bg-primary
                                    {% elif u.role == 'patient' %}bg-info text-dark
                                    {% else %}bg-secondary{% endif %}">
                                    {{ u.role|title }}
                                </span>
                            </td>
                            <td>
                                <a href="{% url 'adminpanel:edit_user' u.id %}" class="btn btn-warning btn-sm me-1">Edit</a>
                                <a href="{% url 'adminpanel:delete_user' u.id %}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-info">No users found.</div>
    {% endif %}
</div>
{% endblock %}
